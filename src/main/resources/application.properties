
server.port=${PORT:8099}

# 2. CONFIGURAÇÃO DE FONTE DE DADOS (CORREÇÃO DE CONEXÃO RAILWAY)
# Usa as variáveis PG_* separadas que o Railway garante que existem.
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. CONFIGURAÇÕES DE JPA/HIBERNATE 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 4. OUTRAS CONFIGURAÇÕES 
spring.application.name=MundoMagicoApi
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*