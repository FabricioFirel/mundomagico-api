# 1. Configuração de Fonte de Dados
# O Railway injeta as credenciais nestas variáveis separadas (PGHOST, PGUSER, etc.).
# O Spring as usa para montar a conexão.
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# 2. Força o Driver (essencial para evitar o erro "driver class name not found")
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Configuração JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 4. Porta Dinâmica (para evitar a porta 8080/8099 fixa)
server.port=${PORT:8099}